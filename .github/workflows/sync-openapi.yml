name: Sync OpenAPI Specs

on:
  repository_dispatch:
    types: [spec-sync]
  workflow_dispatch:

jobs:
  update-specs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Sync OpenAPI Specs ðŸ”„
        run: |
          mkdir -p docs
          chmod +x ./sync-openapi.sh
          ./sync-openapi.sh
      - name: Commit and push changes ðŸ“¤
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add docs
          git diff --quiet && git diff --staged --quiet || (gir commit -m "chore: sync openapi specsðŸ”„" && git push)
