name: ğŸ”€OpenAPI - Axios Client

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.2
        with:
          ref: main
          show-progress: false

      - name: Cache Dependencies ğŸ“¦
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Copy Config File ğŸ“„
        run: cp config.yaml.example config.yaml

      - name: Build  ğŸ› ï¸
        run: cargo build --verbose

      - name: Generate OpenAPI Spec ğŸ“œ
        run: cargo run -- merge --url 'http://0.0.0.0:8080' --specs './docs/' --output './static/openapi.yaml'

      - name: Commit changes ğŸ“¤
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update openapi schema ğŸ”„" && git push)

      - name: Dispatch event to Axios Client ğŸš€
        uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: fis2425
          repo: apiclient
          github_token: ${{ secrets.DISPATCH_TOKEN }}
          workflow_file_name: generation.yml
          ref: main
          wait_workflow: false
